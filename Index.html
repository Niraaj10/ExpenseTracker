<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="container">
        
        <div class="leftCont">

            <h1>Monthly Spends...ðŸ’¸</h1>

            <form id="expenseForm">
                <h3>Add Expenses</h3>
                
                <input type="text" id="description" placeholder="Expense Description" required/><br>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Transportation</option>
                    <option value="Hospital">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <!-- <option value="">Others</option> -->
                </select><br>
                <input type="number" id="amount" placeholder="Amount" required><br>
                <input type="submit" value="Add Expense">
            </form>

            <div class="div">

                <table id="expenseTable">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>

                    </thead>
                    <tbody id="expenseList">
                        
                    </tbody>
                </table>
            </div>
        </div>


    </div>
